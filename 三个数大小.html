            a=c;

          }

            tmp=b;
            b=c;
            c=tmp;
          }
         document.write(a+"<"+b+"<"+c);
        }
        fn(11,5,3);
        function fn(){
            var tmp;

            for(var j=0;j<arr.length;j++){

                if(arr[i]>arr[i+1]){

                    arr[i]=arr[i+1];
                    arr[i+1]=tmp;
                }
